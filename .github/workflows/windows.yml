          pacman -Sy

      - name: install pacboy
        run: |
          pacman -Syu --noconfirm --needed pactoys

      - name: update packages
        run: |
          pacboy -Sy

      - name: install packages
        run: |
          pacboy -S --noconfirm --needed clang:p make:p cmake:p autotools:p

      - name: cmake build
