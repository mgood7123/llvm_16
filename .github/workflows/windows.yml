name: windows

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: msys2 {0}

jobs:
  build:
    if: ${{ endsWith(github.event.head_commit.message, '- windows') || true }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: windows
            sys: clang64

    runs-on: ${{ matrix.os }}

    name: ${{ matrix.name }}

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: '${{ matrix.icon }} Setup MSYS2'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
          update: true

      - name: update packages
        run: |
          pacman -Sy

      - name: install pacboy
        run: |
          pacman -Syu --noconfirm --needed pactoys

      - name: update packages
        run: |
          pacboy -Sy

      - name: install packages
        run: |
          pacboy -S --noconfirm --needed clang:p make:p cmake:p autotools:p

      - name: cmake build
        run: |
          mingw32-make CC=clang CXX=clang++ CMAKE_FLAGS="-DCMAKE_MAKE_PROGRAM=mingw32-make"

      # - uses: actions/upload-artifact@v3
