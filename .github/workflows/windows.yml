name: windows

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: windows

    runs-on: ${{ matrix.os }}
    
    name: ${{ matrix.name }}
    
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: which clang
        run: |
          which pacman.exe || true
          which pacman || true
          which clang.exe || true
          which clang++.exe || true
          which clang-cl.exe || true
          which clang++-cl.exe || true
          which clang-cl++.exe || true
          which clang64.exe || true
          which clang++64.exe || true
          which mingw64-clang.exe || true
          which mingw64-clang++.exe || true
          which mingwW64-clang.exe || true
          which mingwW64-clang++.exe || true

      - name: clang help
        run: |
          clang.exe --help

      - name: cmake build
        run: |
          make CC=clang.exe CXX=clang++.exe

